<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: head"></head>

<body class="bg-light">

<div th:replace="fragments/header::header"></div>


<div class="d-flex">
    <div class="container">
        <div class="row py-2">
            <div class="col-12">
                <form th:action="@{/authenticateTheUser}" method="post">
                    <div class="form-group">
                        <label for="username">Имя пользователя</label>
                        <input type="text" class="form-control" id="username" name="username"
                               placeholder="Введите имя пользователя">
                        <small class="form-text text-danger">Некорректное имя пользователя или пароль</small>
                    </div>
                    <div class="form-group">
                        <label for="password">Пароль</label>
                        <input type="password" class="form-control" id="password" name="password"
                               placeholder="Введите пароль">
                    </div>
                    <button type="submit" class="btn btn-primary">Логин</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
<script th:replace="fragments/footer::scripts"></script>
</html>
